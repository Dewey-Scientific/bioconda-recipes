{% set version = "1.3.0" %}
{% set sha256 = "62eb513ba55f89e9971d7f09ae53599879624fe3fbe922ea1cee3424e0196081" %}

package:
  name: selscan
  version: '{{ version }}'

source:
  url: https://github.com/szpiech/selscan/archive/{{ version }}.tar.gz
  patches:
    - Makefile.linux.patch # [linux]
    - Makefile.mac.patch # [osx]
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - selscan 2>&1 | grep 'selscan' &> /dev/null

about:
  home: https://github.com/szpiech/selscan
  license: GPL-3.0
  license_family: GPL
  summary: a program to calculate EHH-based scans for positive selection in genomes

extra:
  identifiers:
    - biotools:selscan
    - doi:10.1093/molbev/msu211
  skip-lints:
    - should_not_be_noarch_source
